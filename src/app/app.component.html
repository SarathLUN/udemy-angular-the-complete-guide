<div class="container">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
				Toggle Odd/Even
			</button>

			<ul class="list-group" *ngIf="onlyOdd">
				<li class="list-group-item"
					[ngClass]="{odd: odd % 2 !== 0}"
					[ngStyle]="{backgroundColor:odd % 2 !== 0?'yellow':'transparent'}"
					*ngFor="let odd of oddNumbers"
				>
					{{odd}}
				</li>
			</ul>
			<ul class="list-group" *ngIf="!onlyOdd">
				<li class="list-group-item"
					[ngClass]="{even: even % 2 === 0}"
					[ngStyle]="{backgroundColor:even % 2 === 0?'orange':'transparent'}"
					*ngFor="let even of evenNumbers"
				>
					{{even}}
				</li>
			</ul>
		</div>
	</div>
	<p appBasicHighlight>Style me with basic directive!</p>
	<p [appBetterHighlight]="'red'" defaultBgColor="yellow" >Style me with better directive!</p>
	<!-- you can add property binding without square brackets if you then also omit the single quotation marks.
	be careful that if you use it, it's really clear that this is property binding, that no one thinks that this could be a real attribute existing for the element you placed it on, then there is absolutely fine to be used. -->
</div>
